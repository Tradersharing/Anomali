<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tradersharing - Monitoring Forex</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    header { background: #0077cc; color: white; padding: 15px; text-align: center; font-size: 1.5rem; }
    .container { max-width: 1100px; margin: 20px auto; padding: 0 20px; }
    select, button { padding: 6px 10px; font-size: 1rem; margin: 5px 0; }
    .box { background: white; border-radius: 6px; box-shadow: 0 0 8px rgba(0,0,0,0.1); padding: 15px; margin-bottom: 20px; }
    .title-3d { font-weight: 700; font-size: 1.3rem; margin-bottom: 10px; text-align: center; color: #0077cc; }
    ul { list-style: disc inside; padding-left: 0; max-height: 250px; overflow-y: auto; }
    ul li { margin-bottom: 8px; }
    .controls select { width: 100%; max-width: 220px; }
  </style>
</head>
<body>
  <header>Tradersharing - Pantau Forex & Sinyal</header>

  <div class="container">

    <!-- Pilihan -->
    <div class="controls box" style="display: flex; gap: 20px; flex-wrap: wrap;">
      <div>
        <label for="pair">Pair</label><br />
        <select id="pair"></select>
      </div>
      <div>
        <label for="timeframe">Timeframe</label><br />
        <select id="timeframe"></select>
      </div>
      <div>
        <label for="indikator1">Indikator 1</label><br />
        <select id="indikator1"></select>
      </div>
      <div>
        <label for="indikator2">Indikator 2</label><br />
        <select id="indikator2"></select>
      </div>
      <div>
        <label for="indikator3">Indikator 3</label><br />
        <select id="indikator3"></select>
      </div>
    </div>

    <!-- Anomali -->
    <div class="box">
      <div class="title-3d">Anomali Price Action</div>
      <p style="text-align:center; font-size: 1.3rem; font-weight: bold;">
        Anomali = <span id="anomali-value">Memuat...</span><br />
        Tujuan = <span id="tujuan-value">Memuat...</span>
      </p>
      <ul id="anomali-sumber">
        <li>Memuat data anomali...</li>
      </ul>
    </div>

    <!-- News -->
    <div class="box">
      <div class="title-3d">News Terkini Forex</div>
      <ul id="news-list">
        <li>Memuat berita...</li>
      </ul>
    </div>

    <!-- Teknikal -->
    <div class="box">
      <div class="title-3d">Teknikal Price Action</div>
      <p style="text-align:center; font-weight: 600;">
        BUY % = <span id="buy-percent">Memuat...</span><br />
        SELL % = <span id="sell-percent">Memuat...</span>
      </p>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
